<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ book?.title }}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding class="ion-text-center">
 
  <ion-card *ngIf="book">
    <ion-card-header>
      <ion-card-title>
        {{ book.title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ book.publishDate }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img [src]="book.image" class="info-img">

 
      <ion-item lines="none" class="ion-text-center" *ngIf="book.publisher">
        <ion-label text-wrap slot="start">Publisher:</ion-label>
        <ion-label text-wrap>{{book.publisher}}</ion-label>
      </ion-item>

      <ion-item lines="none" class="ion-text-center" *ngIf="book.printType">
        <ion-label text-wrap slot="start">Print Type:</ion-label>
        <ion-label text-wrap>{{book.printType}}</ion-label>
      </ion-item>

      <ion-item lines="none" class="ion-text-center" *ngIf="book.language">
        <ion-label text-wrap slot="start">Language:</ion-label>
        <ion-label text-wrap>{{book.language}}</ion-label>
      </ion-item>

      <ion-item lines="none" class="ion-text-center" *ngIf="book.pageCount">
        <ion-label text-wrap slot="start">Pages:</ion-label>
        <ion-label text-wrap>{{book.pageCount}}</ion-label>
      </ion-item>

      <ion-item lines="none" class="ion-text-center" *ngIf="book.saleability">
        <ion-label text-wrap slot="start">Saleability:</ion-label>
        <ion-label text-wrap>{{book.saleability}}</ion-label>
      </ion-item>

      <ion-button expand="full" (click)="openWebsite()" *ngIf="book.saleability !='NOT_FOR_SALE'">
        <ion-icon name="open" slot="start"></ion-icon>
        Buy this book
      </ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
